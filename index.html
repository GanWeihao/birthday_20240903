    <script>
        const musicControl = document.getElementById('music-control');
        const birthdayMusic = document.getElementById('birthday-music');
        let musicPlaying = false;

        musicControl.addEventListener('click', () => {
            if (musicPlaying) {
                birthdayMusic.pause();
            } else {
                birthdayMusic.play();
            }
            musicPlaying = !musicPlaying;
        });

        // Generate fireworks on click
        document.body.addEventListener('click', (e) => {
            createFireworkAtClick(e.clientX, e.clientY);
        });

        function createFireworkAtClick(x, y) {
            const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            fireworks.push(new Firework(canvas.width / 2, canvas.height, x, y, color));
        }

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Firework {
            constructor(x, y, targetX, targetY, color) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.color = color;
                this.speed = 2;
                this.radius = 3;
                this.exploded = false;
            }

            update() {
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx);
                if (distance < 10) {
                    this.exploded = true;
                    this.createExplosion();
                } else {
                    this.x += Math.cos(angle) * this.speed;
                    this.y += Math.sin(angle) * this.speed;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            createExplosion() {
                for (let i = 0; i < 50; i++) {
                    const hue = Math.random() * 360;
                    const brightness = Math.random() * 40 + 60;
                    const explosionColor = `hsl(${hue}, 100%, ${brightness}%)`;
                    particles.push(new Particle(this.x, this.y, explosionColor));
                }
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.speed = Math.random() * 6 + 2;
                this.angle = Math.random() * 2 * Math.PI;
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.01;
                this.gravity = 0.05;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        let fireworks = [];
        let particles = [];

        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = canvas.height;
            const targetX = Math.random() * canvas.width;
            const targetY = Math.random() * canvas.height / 2;
            const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            fireworks.push(new Firework(x, y, targetX, targetY, color));
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.exploded) {
                    fireworks.splice(index, 1);
                }
            });

            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();
                if (particle.alpha <= 0) {
                    particles.splice(index, 1);
                }
            });

            if (Math.random() < 0.1) {
                createFirework();
            }
        }

        animate();
    </script>
